<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domande sul dimorare nella Parola - Thrive</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #5d7567; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
            border-bottom: 8px solid #e2c05d;
        }

        .brand {
            font-size: 3rem;
            font-weight: bold;
            color: #e2c05d;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px #000;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #5d7567;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        h2 { color: #2c3e50; font-size: 1.1rem; margin-bottom: 1.5rem; line-height: 1.4; }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            resize: none;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        textarea:focus { border-color: #e2c05d; outline: none; }

        button {
            margin-top: 1.5rem;
            background-color: #5d7567;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        .logos-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .logo-fiamma {
            width: 100px; /* Dimensione bilanciata */
            height: 100px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo-ywam {
            width: 100px; /* Dimensione bilanciata */
            height: 100px;
            background-image: url('logo2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
        }

        .info-text {
            text-align: center;
            font-size: 11px;
            color: #2c3e50;
            font-weight: 800;
            line-height: 1.3;
            text-transform: uppercase;
        }

        #messaggio { margin-top: 1rem; font-size: 0.9rem; font-weight: bold; min-height: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand">thrive</div>
    <div class="subtitle">Un Percorso di Discepolato</div>
    
    <h2>Scrivete qui tutte le domande che avete sul tema del dimorare nella Parola üòä</h2>
    
    <textarea id="domandaInput" placeholder="Inserisci qui le tue riflessioni..."></textarea>
    
    <button id="btnInvia" onclick="inviaDati()">Invia Domanda</button>
    
    <p id="messaggio"></p>

    <div class="logos-container">
        <div class="logo-fiamma"></div>
        <div class="info-text">FONTE DI VITA<br>YWAM CULTIVATE</div>
        <div class="logo-ywam"></div>
    </div>
</div>

<script>
    // Configurazione corretta (Nomi costanti uguali a quelli usati sotto)
    const SB_URL = 'https://bdmrzwwfizqjwvcbogip.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkbXJ6d3dmaXpxand2Y2JvZ2lwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NDEzMzQsImV4cCI6MjA4NjIxNzMzNH0.inJDOgisbQroscILxZImWTC7ToR3BUDEGaxA9Jkux5Q';
    
    // Inizializzazione client
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    async function inviaDati() {
        const input = document.getElementById('domandaInput');
        const messaggio = document.getElementById('messaggio');
        const btn = document.getElementById('btnInvia');
        const testo = input.value.trim();

        if (testo === "") {
            messaggio.style.color = "#e74c3c";
            messaggio.innerText = "Per favore, scrivi qualcosa.";
            return;
        }

        btn.disabled = true;
        messaggio.style.color = "#f39c12";
        messaggio.innerText = "Invio in corso...";

        try {
            const { error } = await supabaseClient
                .from('domande_voce_dio')
                .insert([{ domanda_testo: testo }]);

            if (error) throw error;

            messaggio.style.color = "#27ae60";
            messaggio.innerText = "Grazie! Domande ricevute con successo. üôè";
            input.value = "";
        } catch (err) {
            console.error(err);
            messaggio.style.color = "#e74c3c";
            messaggio.innerText = "Errore nell'invio. Riprova.";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
