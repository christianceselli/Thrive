            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            resize: none;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s;
        }

        textarea:focus { 
            border-color: #e2c05d; 
            outline: none;
            box-shadow: 0 0 10px rgba(226, 192, 93, 0.3);
        }

            margin-top: 1.5rem;
            background-color: #5d7567;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button:hover { 
            background-color: #4a5e52;
